<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="Form">
        <h3 class="title">Registration Form</h3>

        <div class="Menu">
            <table class="Menu">
                <tr class="Name">
                    <td>First Name</td>
                    <td>Last Name</td>
                </tr>
                <td><input type="text" name="" id="" placeholder="Enter your first name" required ></td>
                <td><input type="text" name="" id="" placeholder="Enter your last name" required></td>
                <tr class="Email_number">
                    <td>Email</td>
                    <td>Phone Number</td>
                </tr>
                <td><input type="email" name="" id="" placeholder="Enter your email" required></td>
                <td><input type="number" name="" id="" placeholder="Enter your number" required></td>
                <tr class="Password">
                    <td>Password</td>
                    <td>Confirm Password</td>
                </tr>
                <td><input type="password" name="" id="" placeholder="Enter your password" required></td>
                <td><input type="password" name="" id="" placeholder="Enter your password" required></td>
            </table>
        </div>
        
        <div class="Gender">
            <tr>
                <center><td>Gender</td><br>
            </tr>
            <tr>
                <td><input type="radio" name="gender" id="">Male</td>
                <td><input type="radio" name="gender" id="">Female</td>
                <td><input type="radio" name="gender" id="">Prefer not to say</td>
            </tr>
        </div>
        

        <td><input type="submit" value="Register"></td>
   
    </form>
</body>

</html>
